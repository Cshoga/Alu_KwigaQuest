<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teacher</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="top">
<h1>Teacher Dashboard</h1>
<button id="logout">Logout</button>
</header>
<main class="container">
<section class="panel">
<h3>Create Lesson</h3>
<input id="ltitle" placeholder="Title">
<textarea id="lcontent" placeholder="Content"></textarea>
<button id="createLesson">Create</button>
</section>
<section class="panel">
<h3>Manage Students</h3>
<input id="susername" placeholder="Student username">
<input id="spassword" placeholder="Student password">
